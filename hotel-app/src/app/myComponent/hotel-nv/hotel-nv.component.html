
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)" style="background-color : #e8ecd6 ; ">
    <mat-toolbar style="background-color:#d6f8b8 ; " >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='' >Accueil</a>
      <a mat-list-item routerLink="recherche">Recherche</a>
      <a mat-list-item routerLink="ajout">Ajouter un Hotel</a>
      <a mat-list-item routerLink="contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color : #eeeeee ;">
    <mat-toolbar style="background-color: #d6f8b8 ; " >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Registres des Hotels</span>
    </mat-toolbar>
    <!-- Add Content Here --><router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
